<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShoeTizer</title>
    <link rel="stylesheet" href="/webserver/config.css">
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=5'>
    <script src='/webserver/src/js/params.js'></script>
    <script src='/webserver/src/js/config.min.js' defer></script>
</head>
<body>
<main style="position:relative;" id="c_main">
    <h1>ShoeTizer</h1>
    <hr>
    <h3>Bag Fluid Level</h3>
    <table>
        <tr><td><span id="bag_pct_msg">70% remaining</span></td><td><progress value="70" max="100" id="bag_level"></progress></td><td><button class="bttn" id="reset_bag" style="width:auto;">Reset</button></td></tr>
    </table>
    <hr>
    <form id="form_config">
    <h3>WiFi Settings</h3>
    <table>
        <tr><td>WiFi status:</td><td><span id="wifi_status"></span></td></tr>
        <tr><td>WiFi network:</td><td><input type="text" name="wifi_ssid" value="" id="wifi_ssid"></td></tr>
        <tr><td>WiFi password:</td><td><input type="text" name="wifi_pass" value="" id="wifi_pass"></td></tr>
    </table>

    <hr>
    <h3>Device Settings</h3>
    <table>
        <tr><td>Melody:</td><td><select id="melody_status"><option value="1">Play melody</option><option value="0">Mute Melody</option></select></td></tr>
        <tr><td>Spray Time (ms):</td><td><input type="number" name="spray_time" id="spray_time_ms" max="10000" min="100" step="100"></td></tr>
    </table>
    <br><br>
    <button class="bttn" id="submit">Save Settings</button>
    </form>
<hr>
<textarea id="output"></textarea>
    <div class='spinner'><div class='bounce1'></div><div class='bounce2'></div><div class='bounce3'></div></div>
</main>
</body>
</html>
